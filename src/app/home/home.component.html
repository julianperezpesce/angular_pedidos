<div class="container mt-5"> 
    <form  class="form-group">        
        <input class="form-control" type="text" (input)="buscarCliente($event)" placeholder="Buscar cliente">
    </form>
    <button class="btn btn-primary" [routerLink]="['/agregar-cliente']" >Agregar Cliente</button>

    <div class="row mt-5">
        <div class="col-sm-3 " *ngFor="let cliente of clientes">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> {{cliente.nombre}} {{ cliente.apellido }} </h5> 
                  <h6 class="card-subtitle">ID: {{ cliente.clienteId }} </h6>                 
                  <p class="card-text"> {{ cliente.direccion }} </p>                  
                  <button (click)="irAProductos(cliente)" class="btn btn-primary">Seleccionar</button>
                </div>
              </div>
        </div>        
    </div>    
</div>
